<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Booster</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="app-container">
        <!-- Current Tab Info -->
        <div class="current-tab-section">
            <div class="tab-info">
                <img id="currentFavicon" src="" alt="" class="favicon">
                <span id="currentTitle" class="tab-title">Current Tab</span>
            </div>
            <div class="volume-control">
                <div class="percentage-display">
                    <span id="volumeValue">100</span>%
                </div>

                <!-- Audio Visualizer -->
                <div class="visualizer-container">
                    <canvas id="visualizer" width="288" height="60"></canvas>
                </div>

                <div class="slider-container">
                    <input type="range" id="volumeSlider" min="0" max="600" value="100" step="1"
                        aria-label="Volume slider">
                </div>
                <div class="slider-labels">
                    <span>0%</span>
                    <span>100%</span>
                    <span>600%</span>
                </div>

                <!-- Volume Presets -->
                <div class="preset-buttons">
                    <button class="preset-btn" data-volume="100" title="Normal (100%)">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z" />
                        </svg>
                        <span>Normal</span>
                    </button>
                    <button class="preset-btn" data-volume="200" title="Boost (200%)">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" />
                        </svg>
                        <span>Boost</span>
                    </button>
                    <button class="preset-btn" data-volume="400" title="High (400%)">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" />
                        </svg>
                        <span>High</span>
                    </button>
                    <button class="preset-btn" data-volume="600" title="Max (600%)">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" />
                        </svg>
                        <span>Max</span>
                    </button>
                </div>

                <div class="control-buttons">
                    <button id="btnDecrease" class="control-btn icon-btn" title="Decrease Volume (-10%)"
                        aria-label="Decrease volume">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M7 9v6h4l5 5V4l-5 5H7z" />
                        </svg>
                    </button>
                    <button id="btnReset" class="control-btn reset-btn icon-btn" title="Reset to 100%"
                        aria-label="Reset to 100%">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z" />
                        </svg>
                    </button>
                    <button id="btnIncrease" class="control-btn icon-btn" title="Increase Volume (+10%)"
                        aria-label="Increase volume">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <hr class="divider">

        <!-- Audio Tabs List -->
        <div class="audio-tabs-section">
            <h3>Tabs playing audio</h3>
            <ul id="audioTabsList" class="tabs-list">
                <!-- List items will be injected here -->
            </ul>
            <div id="noAudioMsg" class="no-audio-msg" style="display: none;">No other tabs playing audio</div>
        </div>

        <hr class="divider">

        <!-- Keyboard Shortcuts -->
        <details class="shortcuts-section">
            <summary>⌨️ Keyboard Shortcuts</summary>
            <div class="shortcuts-list">
                <div class="shortcut-item">
                    <span class="shortcut-key">Alt + ↑</span>
                    <span class="shortcut-desc">Increase volume</span>
                </div>
                <div class="shortcut-item">
                    <span class="shortcut-key">Alt + ↓</span>
                    <span class="shortcut-desc">Decrease volume</span>
                </div>
                <div class="shortcut-item">
                    <span class="shortcut-key">Alt + Shift + 0</span>
                    <span class="shortcut-desc">Reset to 100%</span>
                </div>
            </div>
        </details>

        <!-- Settings Section -->
        <div class="settings-section">
            <button id="btnExport" class="settings-btn" title="Export Settings">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M19 12v7H5v-7H3v7c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-7h-2zm-6 .67l2.59-2.58L17 11.5l-5 5-5-5 1.41-1.41L11 12.67V3h2z" />
                </svg>
                Export
            </button>
            <button id="btnImport" class="settings-btn" title="Import Settings">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M19 12v7H5v-7H3v7c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-7h-2zm-6-.67l-2.59 2.58L9 12.5l5-5 5 5-1.41 1.41L13 11.33V21h-2z" />
                </svg>
                Import
            </button>
            <input type="file" id="fileInput" accept=".json" style="display: none;">
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
